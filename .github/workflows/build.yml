name: Build

on: push

jobs:
  ormolu:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v4
        - uses: haskell-actions/run-ormolu@v16
  build:
    name: Build
    runs-on: ubuntu-20.04
    needs: ormolu
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('**/stack.yaml','**/stack.yaml.lock','**/package.yaml') }}-v2
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-
      - uses: haskell-actions/setup@v2.7.6
        with:
          ghc-version: '9.2.5'
          enable-stack: true
          stack-version: '2.15.1'

      - name: Install dependencies
        run: stack --no-terminal --install-ghc test --only-dependencies

      - name: Build executable
        run: stack build --system-ghc --test --coverage --copy-bins --local-bin-path .

      - uses: actions/upload-artifact@v4
        with:
          name: gitlab-ci-build-statuses-exe
          path: gitlab-ci-build-statuses-exe
  
  markdown:
    name: Markdown lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Markdown Lint
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: '.markdownlint.json'
          args: '.'

  docker:
    name: Docker build & push
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: gitlab-ci-build-statuses-exe

      - uses: docker/setup-buildx-action@v3.6.1
        name: Set up Docker Buildx

      - uses: docker/login-action@v3
        name: Login to DockerHub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: l7r7/gitlab-ci-build-statuses
          flavor: |
            latest=true
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
